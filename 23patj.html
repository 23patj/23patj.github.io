<title>Photo Carousel</title>
<style>
    .carousel-container {
        width: 80%;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
    }
    .carousel-slide {
        display: none;
        width: 100%;
        height: auto;
    }
    .carousel-slide.active {
        display: block;
    }
    .carousel-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="carousel-container">
    <img class="carousel-slide active" src="https://cdn.britannica.com/10/152310-050-5A09D74A/Sand-dunes-Sahara-Morocco-Merzouga.jpg" alt="First Photo">
    <img class="carousel-slide" src="https://www.rainforest-alliance.org/wp-content/uploads/2017/08/Ghanean-Rainforest-scaled.jpg.optimal.jpg" alt="Second Photo">
    <img class="carousel-slide" src="https://cdn.mos.cms.futurecdn.net/w6MeY2GVkNphpYjFX9V3TX.jpg" alt="Third Photo">
    <img class="carousel-slide" src="https://traveler.marriott.com/wp-content/uploads/2018/07/GI_535072049_MayaBay_PhiPhi_Boats.jpg" alt="Fourth Photo">
</div>

<button class="carousel-button" onclick="nextSlide()">Next</button>

<script>
    var currentSlide = 0;
    var slides = document.querySelectorAll('.carousel-slide');

    function showSlide(index) {
        if (index >= 0 && index < slides.length) {
            slides[currentSlide].classList.remove('active');
            slides[index].classList.add('active');
            currentSlide = index;
        }
    }

    function nextSlide() {
        var nextIndex = currentSlide + 1;
        if (nextIndex >= slides.length) {
            nextIndex = 0; // Loop back to the first slide
        }
        showSlide(nextIndex);
    }
    <div class="rating-container">
  <span class="star" onclick="ratePhoto(1)">★</span>
  <span class="star" onclick="ratePhoto(2)">★</span>
  <span class="star" onclick="ratePhoto(3)">★</span>
  <span class="star" onclick="ratePhoto(4)">★</span>
  <span class="star" onclick="ratePhoto(5)">★</span>
</div>

<script>
  var ratings = [0, 0, 0, 0]; // Store ratings for each photo

  function ratePhoto(index) {
    // Update the rating for the current photo
    ratings[currentSlide] = index;

    // Update the star colors based on the rating
    var stars = document.querySelectorAll('.star');
    for (var i = 0; i < 5; i++) {
      if (i < index) {
        stars[i].classList.add('rated');
      } else {
        stars[i].classList.remove('rated');
      }
    }
  }
</script>
</script>

</body>
</html>
