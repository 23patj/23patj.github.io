<title>Photo Carousel</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif; 
      background-image: url('https://images.kinorium.com/movie/shot/109024/h280_48919628.jpg?21619545432'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      margin: 0;
      padding: 0;
    }

    .carousel-container {
        width: 80%;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
    }
    .carousel-slide {
        display: none;
        width: 100%;
        height: auto;
    }
    .carousel-slide.active {
        display: block;
    }
    .carousel-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .end-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-align: center;
    }
  </style>
</head>
<body>

<div class="carousel-container">
    <img class="carousel-slide active" src="https://cdn.britannica.com/10/152310-050-5A09D74A/Sand-dunes-Sahara-Morocco-Merzouga.jpg" alt="First Photo">
    <img class="carousel-slide" src="https://www.rainforest-alliance.org/wp-content/uploads/2017/08/Ghanean-Rainforest-scaled.jpg.optimal.jpg" alt="Second Photo">
    <img class="carousel-slide" src="https://cdn.mos.cms.futurecdn.net/w6MeY2GVkNphpYjFX9V3TX.jpg" alt="Third Photo">
    <img class="carousel-slide" src="https://traveler.marriott.com/wp-content/uploads/2018/07/GI_535072049_MayaBay_PhiPhi_Boats.jpg" alt="Fourth Photo">
</div>

<button class="carousel-button" onclick="nextSlide()">Next</button>

<div id="endText" class="end-text"></div>

<script>
    var currentSlide = 0;
    var slides = document.querySelectorAll('.carousel-slide');
    var clickCounter = 0;

    function showSlide(index) {
        if (index >= 0 && index < slides.length) {
            slides[currentSlide].classList.remove('active');
            slides[index].classList.add('active');
            currentSlide = index;
        }
    }

    function nextSlide() {
        clickCounter++;
        var nextIndex = currentSlide + 1;
        if (nextIndex >= slides.length) {
            nextIndex = 0; // Loop back to the first slide
        }
        showSlide(nextIndex);

        if (clickCounter === 6) {
            document.getElementById('endText').innerText = 'The End.';
            document.body.style.backgroundImage = "url('https://example.com/your-image.jpg')";
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
        }
    }
</script>

</body>
</html>
